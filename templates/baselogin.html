
{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <Title>Welcome to ISMS</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="{% static '/css/baselogin.css' %}">
    </head>
    <body>
        <div class="center">
            <h1>Log in</h1>
            <form method="POST">
                {%csrf_token%}

                        <form class="login">
                            <label>Email: </label>
                            <div class="txt_field">
                              <input type="text" name="email" class="form-control" required id="id_email" placeholder="Email">
                              <span></span>
                            </div>
                            <label>Passsword: </label>
                            <div class="txt_field">  
                              <input type="password" name="password" class="form-control" required id="id_password" placeholder="Passsword">
                              <span></span>
                            </div>
                            {% for message in messages %}
    
                            <div class="alert alert-success">
                                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                                   {{ message }}
                            </div>
                        
                            {% endfor %}
                            <button type="Submit" value="Submit"class="button login__submit">
                                <span class="button__text">Log In</span>
                            </button>	
                            			
                        </form>



            </form>

        </div>
        {% block content %}
        {% endblock content %}
    </body>
</html>
